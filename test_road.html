<!DOCTYPE html>
<html>
<head>
<title>Time record util</title>
<style>
.bar{
	width:100%;
	height:60px;
	
}
.item{
	width:100px;
	height:100%;
	background-color:#CCC;
	float:left;
	margin-left:10px;
	text-align:center
	line-height:60px;

.content{
	clear:both;

<script>

</head>
